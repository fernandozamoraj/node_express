<!DOCTYPE>
<html>
    <head>
        <title>Todo App - Home</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/handlebars-v4.0.10.js"></script>
        <link rel="stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
    </head>
    <body>
        <script>
            let src = "<h1>Hello {{name}}</h1>";
            let template = Handlebars.compile(src);
            let output = template({name: "Joe"});
            document.body.innerHTML = document.body.innerHTML + output;
        </script>
        <div class="main container">
            
            <h2>Welcome to the todo app</h2>
            <p>This is a demo app I created to demonstrate a quick and easy intro to node development.</p>
            <p>You can find the source at <a href="https://github.com/fernandozamoraj/node_express">github</a></p>

            <p> To see the post in action click below:  </p>
            
            <a class="btn btn-large" href="todo">go to todo screen</a>.</p>


            <br><br><br><br>
            <footer>
                <a href="/api">Todos API</a> | <a href="/api/todo">GET todos</a> | <a href="https://github.com/fernandozamoraj/node_express">github repo</a>  
            </footer>
        </div>
    </body>
</html>
